{% extends 'admin_user/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<div class="main container"> 
	<div class="row">
		<div class="col-4 text-left">	
			<a href='/chandler/category'>
			<h4 class="glyphicon h2 glyphicon-plus text-success border border-secondary px-2" data-toggle="tooltip" title="Add new category"></h4>
			</a>
		</div>
		<div class="col-8">
			<h2 class="text-left">Quiz List</h2>
		</div>
	</div>
      <div class="table-responsive row justify-content-center">     
   		<table id="mytable" class="table table-bordered table-hover table-responsive table-striped d-block d-md-table">  
	        <thead class="text-center">         
	             <th>Quiz id</th> 
	             <th>Name</th>
	             <th>Edit</th>
	             <th>Delete</th>
	        </thead>
  	{% for i in quiz %}
    
	    	<tbody class="table-striped ">
			  <tr>
			    <td>{{ i.id }}</td>
				<a href='/admin_user/quiz_detail/{{ i.id }}'>
			    <td><a href='/quiz_list_and_create/{{ i.id }}'>{{ i.name }}</a></td>
			    <td>
			    	<a href='/quiz_list_and_create/{{ i.id }}'>
			    	<span class="glyphicon glyphicon-edit"></span>
			    	</a>
			    </td>
			    <td>
			    	<a href='/chandler/{{ i.cate_id }}/category_delete'>
			    	<span class="glyphicon glyphicon-trash text-danger"></span>
			    	</a>
			    </td>
	          </tr> 
	    	</tbody>
    {% endfor %} 
   		</table>
	<input type="hidden" id="refresh" value="no">
		</div>                
</div> 
{% endblock %}

{% block script %}
  <script type="text/javascript" src="{% static 'chandler/product_list.js' %}"></script>
{% endblock script %}
