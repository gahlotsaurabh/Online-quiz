{% extends 'admin_user/base.html' %}
{% load static %}


{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="">
    <div class="jumbotron silver">
       <form class="form-signin " method="post" action="{% url 'admin_user:user_login' %}">
        {% csrf_token %}
        <body>
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <divtask class="card card-signin my-5">
                  <div class="card-body border-dark border">
                    <img id="logo" class="mx-auto d-block" src="{% static 'css/logo.png' %}">
                    <h3 class="card-title text-center border-bottom">Sign In</h3><br>
                      <div class="form-label-group text-center">
                        <label for="username">Username   :</label>
                        <input type="text" name="username" placeholder="Username" required>
                      </div>
                      <div class="form-label-group text-center">
                        <br><label for="password">Password   :</label>
                          <input type="password" name="password" placeholder="Password" required>
                      </div>
                      <div class="text-center p-4">
                       <input class="btn btn-outline-success" type="submit" value="Login">
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </body>
      </form>
    </div>
  </div>
{% endblock %}
