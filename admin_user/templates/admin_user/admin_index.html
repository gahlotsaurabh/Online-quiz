{% extends 'admin_user/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<div class="main container"> 
	<div class="row">
		<div class="col-4 text-left">	
			<a href='create_quiz/'>
			<h4 class="glyphicon h2 glyphicon-plus text-success border border-secondary px-2" data-toggle="tooltip" title="Add new Quiz"></h4>
			</a>
		</div>
		<div class="col-8">
			<h2 class="text-left">Quiz List</h2>
		</div>
	</div>
      <div class="table-responsive row justify-content-center">     
   		<table id="mytable" class="table table-bordered text-center table-hover table-responsive table-striped d-block d-md-table">  
	        <thead>         
	             <th class="text-center">Quiz id</th> 
	             <th class="text-center">Name</th>
	             <th class="text-center">Edit</th>
	             <th class="text-center">Delete</th>
	        </thead>
  	{% for i in quiz %}
    
	    	<tbody class="table-striped ">
			  <tr>
			    <td>{{ i.id }}</td>
			    <td>{{ i.name }}</td>
			    <td>
			    	<a href='/quiz_list_and_create/{{ i.id }}'>
			    	<span class="glyphicon glyphicon-edit"></span>
			    	</a>
			    </td>
			    <td>
					<form id="my_form{{i.id}}" method="post" action='{{i.id}}/quiz_delete'>
    					{% csrf_token %}
					</form>
			    	<a href='#' onclick="document.getElementById('my_form{{i.id}}').submit();">
			    	<span class="glyphicon glyphicon-trash text-danger"></span>
			    	</a>
			    </td>
	          </tr> 
	    	</tbody>
    {% endfor %} 
   		</table>
	<input type="hidden" id="refresh" value="no">
		</div>                
</div> 
{% endblock %}

{% block script %}
{% endblock script %}
